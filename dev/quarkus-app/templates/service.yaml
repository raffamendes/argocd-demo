kind: Service
apiVersion: v1
metadata:
  name: "{{ .Values.name  }}-service"
  labels:
    app: "{{ .Values.name  }}"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
   app: "{{ .Values.name  }}"
